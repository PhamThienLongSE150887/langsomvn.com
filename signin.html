<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="../intro/css/global5.css">
    <link rel="stylesheet" href="../intro/css/header5.css">
    <link rel="stylesheet" href="../intro/css/auth5.css">
    <title>Sign in</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <div class="header-logo">
                        <img src="./images/logo.png" alt="Logo">
                    </div>
                    <div class="header-list">
                        <ul class="header-menu">
                            <li>
                                <a href="#" class="menu-item">Trang chủ</a>
                            </li>
                            <li>
                                <a href="#" class="menu-item">Giới thiệu</a>
                            </li>
                            <li>
                                <a href="#" class="menu-item">Liên hệ</a>
                            </li>
                            <li>
                                <a href="#" class="menu-item">Cửa hàng</a>
                            </li>
                        </ul>
                        <ul class="header-icon-list">
                            <li class="header-auth header-icon">
                                <a href="#" class="icon-item">
                                    <img src="images/user.png" alt="">
                                </a>
                            </li>
                            <li class="header-icon">
                                <a href="#" class="icon-item">
                                    <img src="images/cart.png" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="auth-section">
                    <div class="auth-left">
                        <div class="grey-rectangle">
							<img src="../intro/images/Rectangle 81.png">
						</div>
                    </div>
                    <div class="auth-form-container">
                        <form class="auth-form signin-form" action="">
                            <h1 class="auth-title">Đăng nhập</h1>
                            <div class="auth-input">
                                <input class="input" type="text" placeholder="Tên tài khoản">
                                <div class="input-icon-container">
                                    <img src="images/mail.png" alt="">
                                </div>
                            </div>
                            <div class="auth-input">
                                <input class="input" type="text" placeholder="**********">
                            </div>
                            <div class="auth-options">
                                <a href="#">Quên mật khẩu</a>
                                <a href="signup.html">Đăng kí</a>
                            </div>
                            <div class="checkbox-container checkbox-left">
                                <input type="checkbox" name="" id="agree" checked>
                                <label for="agree" class="checkbox-label">Lưu mật khẩu</label>
                            </div>
                            <p class="or">Hoặc</p>
                            <div class="social-list">
                                <div class="social-icon-container">
                                    <img src="images/google.png" alt="">
                                </div>
                                <div class="vertical-line"></div>
                                <div class="social-icon-container">
                                    <img src="images/facebook.png" alt="">
                                </div>
                            </div>
                            <button class="auth-btn">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
